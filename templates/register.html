<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Instruction Detection System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/index.css') }}">

</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">ðŸ§ </span>
                <span class="logo-text">Smart IDS</span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="{{ url_for('home') }}#home" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('home') }}#about" class="nav-link">About</a></li>
                <li><a href="{{ url_for('home') }}#features" class="nav-link">Features</a></li>
                <li><a href="{{ url_for('prediction') }}" class="nav-link">Prediction</a></li>
                <li><a href="{{ url_for('register') }}" class="nav-link active">Register</a></li>
                <li><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
            </ul>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Create Your Account</h1>
                <p class="auth-subtitle">Register to access Smart IDS.</p>

         <form id="register-form" class="login-form" method="POST" action="{{ url_for('register') }}">

            <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
        <span class="error-message" id="name-error"></span>
         </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span class="error-message" id="register-email-error"></span>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <span class="error-message" id="register-password-error"></span>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
        <span class="error-message" id="confirm-password-error"></span>
    </div>

    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
</form>


                <div class="auth-status" id="register-status"></div>

                <p class="auth-switch">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Login here</a>
                </p>


            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/prediction.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/output.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/auth.js') }}"></script>

</body>
</html>
