<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction - Smart IDS</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/index.css') }}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">ðŸ§  Smart IDS</div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('prediction') }}" class="active">Prediction</a></li>
            </ul>
        </div>
    </nav>

    <section class="prediction-section">
        <div class="prediction-container">

            <h1 class="prediction-title">Make a Prediction</h1>

            <!-- FORM -->
            <form id="prediction-form" action="{{ url_for('prediction') }}" method="POST" autocomplete="off">

                <!-- CATEGORICAL FEATURES -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Protocol Type</label>
                        <select name="protocol_type" required>
                            <option value="tcp" selected>tcp</option>
                            <option value="udp">udp</option>
                            <option value="icmp">icmp</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Flag</label>
                        <select name="flag" required>
                            <option>S0</option>
                            <option selected>SF</option>
                            <option>REJ</option>
                            <option>RSTR</option>
                            <option>RSTO</option>
                            <option>SH</option>
                            <option>S1</option>
                            <option>S2</option>
                            <option>S3</option>
                            <option>OTH</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Service</label>
                        <select name="service" required>
                            <option value="http">http</option>
                            <option value="ftp">ftp</option>
                            <option value="smtp">smtp</option>
                            <option value="domain_u">domain_u</option>
                            <option value="ssh">ssh</option>
                            <option selected value="other">other</option>
                        </select>
                    </div>
                </div>

                <!-- NUMERIC FEATURES -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Duration</label>
                        <input type="number" name="duration" value="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>SRC_BYTES</label>
                        <input type="number" name="src_bytes" value="0" required>
                    </div>
                    <div class="form-group">
                        <label>DST_BYTES</label>
                        <input type="number" name="dst_bytes" value="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>HOT</label>
                        <input type="number" name="hot" value="0" required>
                    </div>
                    <div class="form-group">
                        <label>COUNT</label>
                        <input type="number" name="count" value="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>SRV_COUNT</label>
                        <input type="number" name="srv_count" value="0" required>
                    </div>
                    <div class="form-group">
                        <label>SAME_SRV_RATE</label>
                        <input type="number" step="0.01" name="same_srv_rate" value="0.00" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>DST_HOST_COUNT</label>
                        <input type="number" name="dst_host_count" value="0" required>
                    </div>

                    <div class="form-group">
                        <label>DST_HOST_SRV_COUNT</label>
                        <input type="number" name="dst_host_srv_count" value="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>DST_HOST_SAME_SRV_RATE</label>
                        <input type="number" step="0.01" name="dst_host_same_srv_rate" value="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>DST_HOST_DIFF_SRV_RATE</label>
                        <input type="number" step="0.01" name="dst_host_diff_srv_rate" value="0.00" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>DST_HOST_SAME_SRC_PORT_RATE</label>
                        <input type="number" step="0.01" name="dst_host_same_src_port_rate" value="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>DST_HOST_RERROR_RATE</label>
                        <input type="number" step="0.01" name="dst_host_rerror_rate" value="0.00" required>
                    </div>
                </div>

                <!-- BUTTONS -->
                <div class="form-actions">
                    <button type="submit" class="btn-predict">Predict</button>
                    <button type="reset" class="btn-reset">Reset</button>
                </div>

            </form>
        </div>
    </section>

</body>
</html>
